<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>客户行业分布饼图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top left, #eff6ff 0, #f9fafb 40%, #f3f4f6 100%);
      color: #111827;
      min-height: 100vh;
      display: flex;
    }
    /* 左侧导航菜单样式 */
    .sidebar {
      width: 240px;
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .sidebar-title {
      font-size: 16px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 24px;
      padding-left: 12px;
    }
    .nav-item {
      display: block;
      padding: 10px 12px;
      margin-bottom: 4px;
      border-radius: 8px;
      color: #4b5563;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
    }
    .nav-item:hover {
      background: #f3f4f6;
      color: #111827;
    }
    .nav-item.active {
      background: #eff6ff;
      color: #2563eb;
      font-weight: 600;
    }

    /* 主内容区域样式 */
    .main-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }
    .page {
      max-width: 1120px;
      margin: 0 auto;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .page-title {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
    }
    .page-subtitle {
      margin-top: 4px;
      font-size: 12px;
      color: #6b7280;
    }
    .page-badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.06);
      color: #2563eb;
      font-size: 11px;
      border: 1px solid rgba(191, 219, 254, 0.9);
    }
    .card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 14px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.06),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      padding: 16px 18px 18px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
    }
    .card-title {
      font-size: 16px;
      font-weight: 700;
      color: #111827;
    }
    .card-caption {
      font-size: 12px;
      color: #6b7280;
    }
    .hint {
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
    }
    .chart-wrapper {
      margin-top: 8px;
      border-radius: 10px;
      background: linear-gradient(145deg, #f9fafb, #eef2ff);
      padding: 10px;
    }
    #pie-chart {
      width: 100%;
      height: 600px;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
        padding: 16px;
      }
      .main-content {
        padding: 16px;
      }
      .card {
        padding: 14px 12px 16px;
      }
      #pie-chart {
        height: 500px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <!-- 左侧导航 -->
  <aside class="sidebar">
    <div class="sidebar-title">数据看板</div>
    <nav>
      <a href="客户阶段漏斗数据20260128.html" class="nav-item">客户转化漏斗</a>
      <a href="industry_pie_chart.html" class="nav-item active">客户行业分布</a>
      <a href="industry_income_bar_chart.html" class="nav-item">行业收入分布</a>
      <a href="industry_penetration_stacked_bar.html" class="nav-item">行业渗透分析</a>
    </nav>
  </aside>

  <!-- 主内容 -->
  <main class="main-content">
    <div class="page">
      <header class="page-header">
        <div>
          <div class="page-title">客户行业分布图表</div>
          <p class="page-subtitle">根据已认证客户数据统计 · 饼图展示</p>
        </div>
        <span class="page-badge">百度地图开放平台 · 行业分析</span>
      </header>

      <section class="card" aria-label="行业分布饼图">
        <div class="card-header">
          <div class="card-title">已认证客户行业分布</div>
          <div class="card-caption">维度：所属行业</div>
        </div>
        <p class="hint">说明：展示各行业的客户数量及其占总认证客户数的百分比。</p>

        <div class="chart-wrapper">
          <div id="pie-chart"></div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const el = document.getElementById('pie-chart');
    const chart = echarts.init(el);

    // 解析后的数据
    const data = [
      { "name": "其他", "value": 459594 },
      { "name": "信息服务", "value": 114377 },
      { "name": "企业应用", "value": 52236 },
      { "name": "生活服务", "value": 41925 },
      { "name": "科研公益", "value": 38789 },
      { "name": "教育培训", "value": 36271 },
      { "name": "出行", "value": 28391 },
      { "name": "系统工具", "value": 26761 },
      { "name": "电商零售", "value": 21326 },
      { "name": "社交网络", "value": 18926 },
      { "name": "快递物流", "value": 18565 },
      { "name": "智能设备", "value": 16089 },
      { "name": "房产服务", "value": 15011 },
      { "name": "城市政务", "value": 12938 },
      { "name": "交通管理", "value": 10386 },
      { "name": "金融理财", "value": 9355 },
      { "name": "酒店旅游", "value": 8280 },
      { "name": "智能汽车", "value": 8259 },
      { "name": "运动健康", "value": 7257 },
      { "name": "网约车", "value": 6580 },
      { "name": "车主服务", "value": 5932 },
      { "name": "传媒资讯", "value": 4595 },
      { "name": "游戏动漫", "value": 4048 },
      { "name": "手机厂商", "value": 3146 },
      { "name": "商场购物", "value": 3093 },
      { "name": "车载硬件", "value": 2625 },
      { "name": "影音娱乐", "value": 2330 },
      { "name": "未知行业", "value": 3 }
    ];

    const option = {
      backgroundColor: 'transparent',
      tooltip: {
        trigger: 'item',
        backgroundColor: 'rgba(15, 23, 42, 0.96)',
        borderWidth: 0,
        textStyle: { color: '#f9fafb' },
        formatter: '{b}: <br/><b>{c}</b> ({d}%)'
      },
      legend: {
        type: 'scroll',
        orient: 'vertical',
        right: 10,
        top: 20,
        bottom: 20,
        textStyle: { color: '#6b7280' }
      },
      series: [
        {
          name: '行业分布',
          type: 'pie',
          radius: ['40%', '70%'],
          center: ['40%', '50%'],
          avoidLabelOverlap: true,
          itemStyle: {
            borderRadius: 6,
            borderColor: '#fff',
            borderWidth: 2
          },
          label: {
            show: true,
            position: 'outside',
            formatter: '{b}: {c} ({d}%)',
            color: '#111827'
          },
          emphasis: {
            label: {
              show: true,
              fontSize: '14',
              fontWeight: 'bold',
              color: '#111827'
            },
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          },
          labelLine: {
            show: false
          },
          data: data
        }
      ]
    };

    chart.setOption(option);
    window.addEventListener('resize', () => chart.resize());
  </script>
</body>
</html>
